<!DOCTYPE html>
<html lang="hu">

    <head>
        <title>ÉMPH</title>

        <meta charset="UTF-8">
        <meta name="author" content="Daniel Buza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid vh-100" style="background-color:rgb(98, 189, 98)">
            <nav class="navbar navabar-light bg-white">
                <div class="container-fluid">
                    <a href="{% url 'qrcomp:index' %}" class="navbar-brand">
                        <img src="{% static 'img/emph_logo.jpg' %}" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
                        ÉMPH
                    </a>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'qrcomp:registration' %}" class="btn btn-success me-2">Regisztráció</a>
                        <a href="{% url 'qrcomp:index' %}" class="btn btn-light">
                            <img src="{% static 'img/podium.png' %}" alt="" width="40" height="40" class="d-inline-block align-text-top">
                        </a>
                    </div>
                </div>
            </nav>

            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-11">
                    <h1 class="h2 mb-3 text-white">{{code.name_human_readable}}</h1>
                    <form action="{% url 'qrcomp:code_entry' %}" method="post" class="bg-light fw-light p-3 mg-auto rounded-3">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="formUserName" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="formUserName" name="username" {% if error_message %} aria-describedby="usernameError" {% endif %}>
                            {% if error_message %}
                                <div id="usernameError" class="form-text text-danger" >{{ error_message }}</div>
                            {% endif %}
                        </div>

                        <input type="text" class="d-none" id="code" name="code" value="{{ code.id }}">

                        <button type="submit" class="btn-primary rounded-1">Mentés</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
