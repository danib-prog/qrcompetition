<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>ÉMPH</title>

        <meta charset="UTF-8">
        <meta name="author" content="Daniel Buza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid vh-100" style="background-color:rgb(98, 189, 98)">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-11">
                    <form action="{% url 'qrcomp:register' %}" method="post" class="bg-light fw-light p-3 mg-auto rounded-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="formFullName" class="form-label">Teljes név</label>
                            <input type="text" class="form-control" id="formFullName" name="fullname">
                        </div>
                        
                        <div class="mb-3">
                            <label for="formUserName" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="formUserName" name="username" {% if error_message %} aria-describedby="usernameError" {% endif %}>
                            {% if error_message %}
                                <div id="usernameError" class="form-text text-danger" >{{ error_message }}</div>
                            {% endif %}
                        </div>

                        <button type="submit" class="btn-primary rounded-1">Regisztráció</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
