<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>ÉMPH</title>

        <meta charset="UTF-8">
        <meta name="author" content="Daniel Buza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid vh-100" style="background-color:rgb(98, 189, 98)">
            <div class="row d-block" style="height:5%"></div>
            <div class="d-flex row justify-content-center">
                <div class="col-11 bg-light p-3 align-items-center justify-content-center rounded-2">

                    <h1 class="h2 fw-bold">Leaderboard</h1>                        

                    <table class="table table-striped p-1">

                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Játékos</th>
                                <th scope="col">Pontok</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% if player_list %}
                                {% for player in player_list %}
                                    <tr>
                                        <th scope="row">{{ forloop.counter }}</th>
                                        <td>{{ player.username }}</td>
                                        <td>{{ player.points }}</td>
                                    </tr>
                                {% endfor %}

                            {% else %}
                                <tr>
                                    <th scope="row">0</th>
                                    <td> </td>
                                    <td> </td>
                                </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
